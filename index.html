<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>ng-easy-infinite-scroll</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/ng-ui-multi-select.css">
  </head>
  <body ng-controller="ctrl"> <br><br>
    <style media="screen">
      body{
        background: #f5f5f5;
      }
    </style>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label>Funcionarios: </label>

              <ui-multi-select placeholder="Buscar..." ng-model="functionariosSelecionados">
                <ui-multi-select-item ng-repeat="func in functionariosSelecionados" ng-value="func">
                  {{func}}
                </ui-multi-select-item>
                <ui-multi-select-option ng-repeat="func in functionarios" ng-value="func.nome">
                  {{func.nome}}
                </ui-multi-select-option>
              </ui-multi-select>

            </div>
          </div>
          <div class="col-md-8">
            {{functionariosSelecionados}}
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script type="text/javascript" src="dist/ng-ui-multi-select.js"></script>

    <script type="text/javascript">
      angular.module('app', ['ngUiMultiSelect']).controller('ctrl', function($scope, $timeout){

          $timeout(function(){
            // $scope.functionariosSelecionados = [{"nome":"Felipe","idade":25}]
          }, 1000)

          $scope.functionarios = [
            { nome: 'Mateus', idade: 20},
            { nome: 'Felipe', idade: 25},
            { nome: 'Munif',  idade: 50}
          ]
      })
    </script>

  </body>
</html>
